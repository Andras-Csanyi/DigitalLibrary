comment: true
  layout: "reach, diff, files"
  behavior: default
  branches:
    - "master"
coverage:
  status:
    project:
      default:
        target: 80%    # the required coverage value
        threshold: 10%  # the leniency in hitting the target
        informational: true
    patch:
      default:
        target: 80%
        informational: true
